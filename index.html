<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Swipe Maze with Tap-to-Fire</title>
  <style>
    body {
      margin:0; 
      background:#333; 
      display:flex; 
      flex-direction:column; 
      align-items:center;
      user-select:none; /* Prevent text highlight on touch/drag */
      touch-action:none; /* Prevent default panning on mobile */
    }
    canvas {
      background:#000; 
      border:1px solid #444; 
      display:block; 
      margin:10px auto;
    }
    .controls {
      display:flex; 
      gap:0.5rem; 
      margin-bottom:1rem;
    }
    .controls button {
      width:50px; 
      height:50px; 
      font-size:1.5rem; 
      border-radius:8px; 
      border:1px solid #444;
      background:#666; 
      color:#fff; 
      cursor:pointer;
    }
  </style>
</head>
<body>

<canvas id="gameCanvas" width="640" height="480"></canvas>
<!-- We still keep the arrow buttons for desktop users, or those who prefer them -->
<div class="controls">
  <button id="btnUp">↑</button>
  <button id="btnLeft">←</button>
  <button id="btnRight">→</button>
  <button id="btnDown">↓</button>
</div>

<script>
//************************************************************
// 1. Random Maze (50x50), BFS, Enemy, etc. (Same as before)
//************************************************************
const ROWS = 50;
const COLS = 50;
const WALL_CHANCE = 0.25;

function createRandomMaze(rows, cols) {
  const newMaze = [];
  for (let r=0; r<rows; r++) {
    newMaze[r] = [];
    for (let c=0; c<cols; c++) {
      // Outer boundary = walls
      if (r === 0 || r === rows-1 || c === 0 || c === cols-1) {
        newMaze[r][c] = 1;
      } else {
        newMaze[r][c] = Math.random() < WALL_CHANCE ? 1 : 0;
      }
    }
  }
  return newMaze;
}

const maze = createRandomMaze(ROWS, COLS);
// Ensure spawn areas are open
maze[1][1] = 0;
maze[ROWS-2][COLS-2] = 0;

const TILE_SIZE = 32;
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

const player = {
  x: TILE_SIZE * 1,
  y: TILE_SIZE * 1,
  speed: 3
};

const enemy = {
  x: TILE_SIZE * (COLS - 2),
  y: TILE_SIZE * (ROWS - 2),
  speed: 2
};

let keys = {};
const canvasCenterX = canvas.width / 2;
const canvasCenterY = canvas.height / 2;

// We'll store lasers in an array
// Each laser: { x, y, dx, dy, speed }
const lasers = [];
const MAX_LASERS = 5;

//************************************************************
// BFS Pathfinding (same as before)
//************************************************************
function bfsPath(sr, sc, tr, tc, grid) {
  if (sr === tr && sc === tc) return [{row: sr, col: sc}];
  if (!grid[tr] || grid[tr][tc] !== 0) return null;

  const visited = new Set();
  const queue = [];
  queue.push({ row: sr, col: sc, path: [{row: sr, col: sc}] });
  visited.add(`${sr},${sc}`);

  while (queue.length > 0) {
    const { row, col, path } = queue.shift();
    const neighbors = [
      { r: row-1, c: col },
      { r: row+1, c: col },
      { r: row, c: col-1 },
      { r: row, c: col+1 },
    ];
    for (let n of neighbors) {
      if (
        n.r >= 0 && n.r < ROWS &&
        n.c >= 0 && n.c < COLS &&
        grid[n.r][n.c] === 0 &&
        !visited.has(`${n.r},${n.c}`)
      ) {
        const newPath = [...path, { row: n.r, col: n.c }];
        if (n.r === tr && n.c === tc) {
          return newPath;
        }
        queue.push({ row: n.r, col: n.c, path: newPath });
        visited.add(`${n.r},${n.c}`);
      }
    }
  }
  return null;
}

//************************************************************
// 2. Update Player & Enemy
//    (Keyboard movement for Player, BFS for Enemy)
//************************************************************
function updatePlayer() {
  // Arrow keys for desktop
  let moveX = 0, moveY = 0;
  if (keys.ArrowUp)    moveY = -player.speed;
  if (keys.ArrowDown)  moveY =  player.speed;
  if (keys.ArrowLeft)  moveX = -player.speed;
  if (keys.ArrowRight) moveX =  player.speed;

  // Move player
  const newX = player.x + moveX;
  const newY = player.y + moveY;
  const tileCol = Math.floor(newX / TILE_SIZE);
  const tileRow = Math.floor(newY / TILE_SIZE);

  // Collision
  if (maze[tileRow] && maze[tileRow][tileCol] === 0) {
    player.x = newX;
    player.y = newY;
  }
}

function updateEnemy() {
  const eCol = Math.floor(enemy.x / TILE_SIZE);
  const eRow = Math.floor(enemy.y / TILE_SIZE);
  const pCol = Math.floor(player.x / TILE_SIZE);
  const pRow = Math.floor(player.y / TILE_SIZE);

  const path = bfsPath(eRow, eCol, pRow, pCol, maze);
  if (!path || path.length < 2) return;
  const nextStep = path[1];
  const targetX = nextStep.col * TILE_SIZE;
  const targetY = nextStep.row * TILE_SIZE;

  const dx = targetX - enemy.x;
  const dy = targetY - enemy.y;
  const dist = Math.sqrt(dx*dx + dy*dy);
  if (dist > enemy.speed) {
    enemy.x += (dx / dist) * enemy.speed;
    enemy.y += (dy / dist) * enemy.speed;
  } else {
    enemy.x = targetX;
    enemy.y = targetY;
  }
}

//************************************************************
// 3. Lasers (Tap to Fire) - Update
//************************************************************
function updateLasers() {
  // Move each laser
  for (let i = lasers.length - 1; i >= 0; i--) {
    const laser = lasers[i];
    laser.x += laser.dx * laser.speed;
    laser.y += laser.dy * laser.speed;

    // Check if out of bounds or hitting a wall
    // Convert laser coords to tile
    const tileCol = Math.floor(laser.x / TILE_SIZE);
    const tileRow = Math.floor(laser.y / TILE_SIZE);

    // If out of map bounds or into a wall => remove
    if (
      tileRow < 0 || tileRow >= ROWS ||
      tileCol < 0 || tileCol >= COLS ||
      (maze[tileRow] && maze[tileRow][tileCol] === 1)
    ) {
      lasers.splice(i, 1);
    }
  }
}

//************************************************************
// 4. Draw Maze, Player, Enemy, Lasers
//************************************************************
function drawMaze() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  const offsetX = canvasCenterX - player.x;
  const offsetY = canvasCenterY - player.y;

  // Draw Maze
  for (let row=0; row<ROWS; row++) {
    for (let col=0; col<COLS; col++) {
      const tileX = col * TILE_SIZE;
      const tileY = row * TILE_SIZE;
      const screenX = tileX + offsetX;
      const screenY = tileY + offsetY;
      if (maze[row][col] === 1) {
        ctx.fillStyle = "darkgray";
      } else {
        ctx.fillStyle = "black";
      }
      ctx.fillRect(screenX, screenY, TILE_SIZE, TILE_SIZE);
    }
  }

  // Draw Player
  const pScreenX = player.x + offsetX;
  const pScreenY = player.y + offsetY;
  ctx.fillStyle = "lime";
  ctx.beginPath();
  ctx.arc(pScreenX, pScreenY, 8, 0, Math.PI*2);
  ctx.fill();

  // Draw Enemy
  const eScreenX = enemy.x + offsetX;
  const eScreenY = enemy.y + offsetY;
  ctx.fillStyle = "red";
  ctx.beginPath();
  ctx.arc(eScreenX, eScreenY, 8, 0, Math.PI*2);
  ctx.fill();

  // Draw Lasers
  ctx.fillStyle = "yellow";
  for (let laser of lasers) {
    const lx = laser.x + offsetX;
    const ly = laser.y + offsetY;
    ctx.beginPath();
    // A small circle or rectangle – up to you
    ctx.arc(lx, ly, 4, 0, Math.PI*2);
    ctx.fill();
  }
}

//************************************************************
// 5. Main Loop
//************************************************************
function gameLoop() {
  updatePlayer();   // Keyboard
  updateEnemy();    
  updateLasers();   // Move lasers
  drawMaze();
  requestAnimationFrame(gameLoop);
}
requestAnimationFrame(gameLoop);

//************************************************************
// 6. Controls - Keyboard and On-Screen Buttons
//************************************************************
window.addEventListener("keydown", (e) => {
  keys[e.key] = true;
});
window.addEventListener("keyup", (e) => {
  keys[e.key] = false;
});

["btnUp","btnDown","btnLeft","btnRight"].forEach(id => {
  const btn = document.getElementById(id);
  btn.addEventListener("mousedown", () => {
    if (id === "btnUp") keys.ArrowUp = true;
    if (id === "btnDown") keys.ArrowDown = true;
    if (id === "btnLeft") keys.ArrowLeft = true;
    if (id === "btnRight") keys.ArrowRight = true;
  });
  btn.addEventListener("mouseup", () => {
    if (id === "btnUp") keys.ArrowUp = false;
    if (id === "btnDown") keys.ArrowDown = false;
    if (id === "btnLeft") keys.ArrowLeft = false;
    if (id === "btnRight") keys.ArrowRight = false;
  });
  btn.addEventListener("touchstart", (e) => {
    e.preventDefault();
    if (id === "btnUp") keys.ArrowUp = true;
    if (id === "btnDown") keys.ArrowDown = true;
    if (id === "btnLeft") keys.ArrowLeft = true;
    if (id === "btnRight") keys.ArrowRight = true;
  });
  btn.addEventListener("touchend", (e) => {
    e.preventDefault();
    if (id === "btnUp") keys.ArrowUp = false;
    if (id === "btnDown") keys.ArrowDown = false;
    if (id === "btnLeft") keys.ArrowLeft = false;
    if (id === "btnRight") keys.ArrowRight = false;
  });
});

//************************************************************
// 7. Swipe-to-Move + Tap-to-Fire
//************************************************************

// We'll track where the finger started, and how far it moved
let touchStartX = 0;
let touchStartY = 0;
let totalMove = 0; // track distance traveled to distinguish swipe vs tap

canvas.addEventListener("touchstart", (e) => {
  e.preventDefault();
  const touch = e.touches[0];
  touchStartX = touch.clientX;
  touchStartY = touch.clientY;
  totalMove = 0;
});

canvas.addEventListener("touchmove", (e) => {
  e.preventDefault();
  // If there's only one touch, treat it as a drag to move the maze
  if (e.touches.length === 1) {
    const touch = e.touches[0];
    const dx = touch.clientX - touchStartX;
    const dy = touch.clientY - touchStartY;
    totalMove += Math.abs(dx) + Math.abs(dy);

    // Move the player in the opposite direction of the drag
    // This effectively "swipes" the map
    const newX = player.x - dx;
    const newY = player.y - dy;

    // Check collision in a simple way
    const tileCol = Math.floor(newX / TILE_SIZE);
    const tileRow = Math.floor(newY / TILE_SIZE);
    if (maze[tileRow] && maze[tileRow][tileCol] === 0) {
      player.x = newX;
      player.y = newY;
    }

    // Reset touchStart so movement continues seamlessly
    touchStartX = touch.clientX;
    touchStartY = touch.clientY;
  }
});

canvas.addEventListener("touchend", (e) => {
  e.preventDefault();

  // If totalMove is small => it's a TAP
  // We'll interpret a quick tap as "fire a laser"
  if (totalMove < 10) {
    // Where did the touch end?
    // For simplicity, we can use changedTouches[0]
    const touch = e.changedTouches[0];
    const tapX = touch.clientX;
    const tapY = touch.clientY;

    // Convert screen coords to world coords
    const offsetX = canvasCenterX - player.x;
    const offsetY = canvasCenterY - player.y;
    const worldX = tapX - offsetX;
    const worldY = tapY - offsetY;

    // Direction from player to tap
    const dirX = worldX - player.x;
    const dirY = worldY - player.y;
    const length = Math.sqrt(dirX*dirX + dirY*dirY);
    if (length > 0 && lasers.length < MAX_LASERS) {
      // Normalize
      const ndx = dirX / length;
      const ndy = dirY / length;
      lasers.push({
        x: player.x, 
        y: player.y,
        dx: ndx, 
        dy: ndy,
        speed: 10 // Laser speed
      });
    }
  }
});
</script>
</body>
</html>
